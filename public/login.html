<!doctype html>
<html lang="en">

<head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
    <form>
        <div class="container">
            <div class="block">
                <label for="uname"><b>Username</b></label>
                <input class="input is-large" type="text" placeholder="Enter Username" id="uname" required>
            </div>
            
            <div class="block">
                <label for="psw"><b>Password</b></label>
                <input class="input is-large" type="password" placeholder="Enter Password" id="psw" required>
            </div>
            
            <div class="button is-primary">
                <a href="/main.html">
                    <button id="login" type="submit">Login</button>
                </a>
            </div>
        </div>
    </form>
    <div class="image is-128x128">
        <img class="is-rounded" src="del.jpg" alt="Delorean">
    </div>
</body>

</html>
